<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Online Keyboard</title>
    <link rel="stylesheet" type="text/css" href="../css/full.css" />
    <link rel="stylesheet" type="text/css" href="../css/font.css" />
    <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.powertip.js"></script>
  </head>
  <body>

    <div id="flickmath-fullkeyboard">
      <ul class="full-keyboard-line arrows">
        <li class="flickmath-fullkeyboard-symbol"><span class="flickmath-iconarrow-long-left"></span></li>
        <li class="flickmath-fullkeyboard-symbol"><span class="flickmath-iconarrow-long-up"></span></li>
        <li class="flickmath-fullkeyboard-symbol"><span class="flickmath-iconarrow-long-down"></span></li>
        <li class="flickmath-fullkeyboard-symbol"><span class="flickmath-iconarrow-long-right"></span></li>
      </ul>
      <ul class="full-keyboard-line">
        <li class="flickmath-fullkeyboard-letter firstkey"><span class="off">1</span><span class="on">!</span></li>
        <li class="flickmath-fullkeyboard-letter"><span class="off">2</span></li>
        <li class="flickmath-fullkeyboard-letter"><span class="off">3</span></li>
        <li class="flickmath-fullkeyboard-letter"><span class="off">4</span></li>
        <li class="flickmath-fullkeyboard-letter"><span class="off">5</span></li>
        <li class="flickmath-fullkeyboard-letter"><span class="off">6</span></li>
        <li class="flickmath-fullkeyboard-letter"><span class="off">7</span></li>
        <li class="flickmath-fullkeyboard-letter"><span class="off">8</span></li>
        <li class="flickmath-fullkeyboard-letter"><span class="off">9</span></li>
        <li class="flickmath-fullkeyboard-letter"><span class="off">0</span></li>
        <li class="flickmath-fullkeyboard-symbol flickmath-fullkeyboard-functionkey"><span class="flickmath-iconbackspace"></span></li>
      </ul>
      <ul class="full-keyboard-line">
        <li class="flickmath-fullkeyboard-letter firstkey">q</li>
        <li class="flickmath-fullkeyboard-letter">w</li>
        <li class="flickmath-fullkeyboard-letter">e</li>
        <li class="flickmath-fullkeyboard-letter">r</li>
        <li class="flickmath-fullkeyboard-letter">t</li>
        <li class="flickmath-fullkeyboard-letter">y</li>
        <li class="flickmath-fullkeyboard-letter">u</li>
        <li class="flickmath-fullkeyboard-letter">i</li>
        <li class="flickmath-fullkeyboard-letter">o</li>
        <li class="flickmath-fullkeyboard-letter">p</li>
        <li class="flickmath-fullkeyboard-letter flickmath-fullkeyboard-functionkey"><span class="off">=</span></li>
      </ul>
      <ul class="full-keyboard-line">
        <li class="flickmath-fullkeyboard-letter flickmath-fullkeyboard-functionkey firstkey middle">\(fx\)</li>
        <li class="flickmath-fullkeyboard-letter">a</li>
        <li class="flickmath-fullkeyboard-letter">s</li>
        <li class="flickmath-fullkeyboard-letter">d</li>
        <li class="flickmath-fullkeyboard-letter">f</li>
        <li class="flickmath-fullkeyboard-letter">g</li>
        <li class="flickmath-fullkeyboard-letter">h</li>
        <li class="flickmath-fullkeyboard-letter">j</li>
        <li class="flickmath-fullkeyboard-letter">k</li>
        <li class="flickmath-fullkeyboard-letter">l</li>
        <li class="flickmath-fullkeyboard-letter flickmath-fullkeyboard-functionkey small">+/-</li>
      </ul>
      <ul class="full-keyboard-line">
        <li class="flickmath-fullkeyboard-symbol firstkey flickmath-fullkeyboard-functionkey"><span class="flickmath-icongrid"></span></li>
        <li class="flickmath-fullkeyboard-letter flickmath-fullkeyboard-functionkey small">ABC</li>
        <li class="flickmath-fullkeyboard-letter">z</li>
        <li class="flickmath-fullkeyboard-letter">x</li>
        <li class="flickmath-fullkeyboard-letter">c</li>
        <li class="flickmath-fullkeyboard-letter">v</li>
        <li class="flickmath-fullkeyboard-letter">b</li>
        <li class="flickmath-fullkeyboard-letter">n</li>
        <li class="flickmath-fullkeyboard-letter">m</li>
        <li class="flickmath-fullkeyboard-letter flickmath-fullkeyboard-functionkey">( )</li>
        <li class="flickmath-fullkeyboard-letter flickmath-fullkeyboard-functionkey small">ร/รท</li>
      </ul>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/keyboard.js"></script>
  </body>
</html>
